<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Controle de Medicamentos</title>
  <link rel="stylesheet" href="style.css" />
  <!-- Chart.js CDN -->
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
</head>
<body>
  <!-- Tela de Login com canvas para partículas -->
  <div id="login-screen">
    <canvas id="particles-canvas"></canvas>
    <div class="login-content">
      <h1>Bem Vindo</h1>
      <button id="btn-entrar">Entrar</button>
    </div>
  </div>

  <!-- Tela principal -->
  <div id="app-screen" style="display:none;">
    <header>
      <h1>Bem Vindo Matheus</h1>
      <p id="last-update">Última atualização: —</p>
    </header>

    <nav>
      <button id="tab-estoque" class="active">Estoque</button>
      <button id="tab-relatorio">Relatório</button>
      <button id="tab-grafico">Gráficos</button>
      <button id="reset">Resetar</button>
    </nav>

    <section id="estoque-content">
      <table>
        <thead>
          <tr>
            <th>Medicamento</th>
            <th>Inicial</th>
            <th>Entradas</th>
            <th>Saídas</th>
            <th>Estoque</th>
            <th>Setor</th>
            <th>Ações</th>
          </tr>
        </thead>
        <tbody id="meds-table"></tbody>
      </table>
    </section>

    <section id="relatorio-content" style="display:none;">
      <h2>Relatório por Mês</h2>
      <table>
        <thead>
          <tr>
            <th>Mês</th>
            <th>Setor</th>
            <th>Medicamento</th>
            <th>Quantidade</th>
          </tr>
        </thead>
        <tbody id="relatorio-table"></tbody>
      </table>
    </section>

    <section id="grafico-content" style="display:none; height: 500px; padding: 20px;">
      <canvas id="graficoEstoque" style="width: 100%; height: 100%;"></canvas>
    </section>
  </div>

  <script src="script.js"></script>
</body>
</html>
